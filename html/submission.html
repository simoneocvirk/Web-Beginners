<div class="center" style="min-height: 80vh;">
<h2>TO ADD A NEW OBJECT FILL OUT THE FORM BELOW</h2>
		<form>	
				<!--Text bar for entering location's name-->
				<label><br><input type="text" placeholder="Name" style="width: 30%"><br></label>
				<!--Description text bar-->
				<label><br><textarea placeholder="Description" cols="100" rows="10" style="font-family: arial;"></textarea><br></label>
				<!-- edited in part 2 -->
				<label><br><input id="address" type="text" placeholder="Address" style="width: 60%"><br></label>
				<!-- button to trigger Geolocation API -->
				<br><button type="button" onclick="getLatLon()">Get Latitude and Longitude</button>
				<!--Create two blocks for two text bar on the same row-->
				<div class="row">
					<div class="col-12">
						<!-- edited in part 2 -->
						<label><input id="lat" type="text" placeholder="Latitude" size="30" class=""></label>	
												<label class="latlon"><input id="long" type="text" placeholder="Longitude" size="30" class=""></label>
					</div>
				</div>
				<!--Image file upload-->
				<div class="row">
					<div class="col-12">
						<p>Add Photo</p>
						<label><input type="file" accept="image/*"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p>Add Video</p>
						<label><input type="file" accept="video/*"></label>
					</div>
				</div>
				<label><input type="submit"></label>
				
		</form>
