<h2>TO ADD A NEW OBJECT FILL OUT THE FORM BELOW</h2>
		<form>	
				<!--Text bar for entering location's name-->
				<label><br><input type="text" placeholder="Name" style="width: 30%;"></br></label>
				<!--Description text bar-->
				<label><br><textarea type="text" placeholder="Description" cols="100" rows="10" style="font-family: arial;"></textarea></br></label>
				<!--Create two blocks for two text bar on the same row-->
				<div class="row">
					<div class="col-12">
						<label><input type="text" placeholder="Latitude" size="30" class=""></label>

					</div>
				</div>
				<!--Image file upload-->
				<div class="row">
					<div class="col-12"> 
						<label><input type="file" accept="image/*"></label>
					</div>
				</div>
